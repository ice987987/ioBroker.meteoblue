<html>

<head>

	<!-- Load ioBroker scripts and styles-->
	<link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
	<link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

	<script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../socket.io/socket.io.js"></script>

	<script type="text/javascript" src="../../js/translate.js"></script>
	<script type="text/javascript" src="../../lib/js/materialize.js"></script>
	<script type="text/javascript" src="../../js/adapter-settings.js"></script>

	<!-- Load our own files -->
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="words.js"></script>

	<script type="text/javascript">
		// This will be called by the admin adapter when the settings page loads
		function load(settings, onChange) {
			// example: select elements with id=key and class=value and insert value
			if (!settings) return;
			$('.value').each(function () {
				var $key = $(this);
				var id = $key.attr('id');
				if ($key.attr('type') === 'checkbox') {
					// do not call onChange direct, because onChange could expect some arguments
					$key.prop('checked', settings[id])
						.on('change', () => onChange())
						;
				} else {
					// do not call onChange direct, because onChange could expect some arguments
					$key.val(settings[id])
						.on('change', () => onChange())
						.on('keyup', () => onChange())
						;
				}
			});
			onChange(false);
			// reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
			if (M) M.updateTextFields();
		}

		// This will be called by the admin adapter when the user presses the save button
		function save(callback) {
			// example: select elements with class=value and build settings object
			var obj = {};
			$('.value').each(function () {
				var $this = $(this);
				if ($this.attr('type') === 'checkbox') {
					obj[$this.attr('id')] = $this.prop('checked');
				} else if ($this.attr('type') === 'number') {
					obj[$this.attr('id')] = parseFloat($this.val());
				} else {
					obj[$this.attr('id')] = $this.val();
				}
			});
			callback(obj);
		}
	</script>

</head>
<!-- Learn more http://materializecss.com/forms.html -->
<body>

	<div class="m adapter-container">

		<div class="row">
			<div class="col s12 m4 l2">
				<img src="meteoblue.png" class="logo">
			</div>
		</div>

		<!-- Put your content here -->

		<!-- For example columns with settings: -->
		<div class="row">
			<div class="col s12">
				<h6 class="translate">API connection settings</h6>
			</div>
			<div class="input-field col s12">
				<input placeholder=" " id="location" type="text" class="value">
				<label for="location" class="translate">location</label>
			</div>
			<div class="input-field col s6">
				<input placeholder=" " id="latitude" type="number" class="value">
				<label for="latitude" class="translate">latitude</label>
			</div>
			<div class="input-field col s6">
				<input placeholder=" " id="longitude" type="number" class="value">
				<label for="longitude" class="translate">longitude</label>
			</div>
			<div class="input-field col s6">
				<input placeholder=" " id="elevation" type="number" class="value">
				<label for="elevation" class="translate">elevation</label>
			</div>
			<div class="input-field col s6">
				<select class="value" id="timezone">
					<option value="Europe%2Fzurich" class="translate">Europe/Zurich</option>
					<option value="Europe%2Fberlin" class="translate">Europe/Berlin</option>
				</select>
				<label for="timezone" class="translate">timezone</label>
				<!-- Important: label must come directly after select. Label is important. -->
			</div>
			<div class="input-field col s6">
				<input placeholder=" " id="apikey" type="password" class="value">
				<label for="apikey" class="translate">apikey</label>
			</div>
			<div class="input-field col s6">
				<select class="value" id="temperature">
					<option value="C" class="translate">celsius</option>
					<option value="F" class="translate">farenheit</option>
				</select>
				<label for="temperature" class="translate">temperature</label>
				<!-- Important: label must come directly after select. Label is important. -->
			</div>
			<div class="input-field col s6">
				<select class="value" id="windspeed">
					<option value="kmh" class="translate">kilometer per hour</option>
					<option value="ms-1" class="translate">meter per second</option>
					<option value="mph" class="translate">miles per hour</option>
					<option value="kn" class="translate">knots</option>
					<option value="bft" class="translate">beaufort</option>
				</select>
				<label for="windspeed" class="translate">windspeed</label>
				<!-- Important: label must come directly after select. Label is important. -->
			</div>
			<div class="input-field col s6">
				<select class="value" id="winddirection">
					<option value="degree" class="translate">degree</option>
					<option value="2char" class="translate">2 direction characters</option>
					<option value="3char" class="translate">3 direction characters</option>
				</select>
				<label for="winddirection" class="translate">winddirection</label>
				<!-- Important: label must come directly after select. Label is important. -->
			</div>
			<div class="input-field col s6">
				<select class="value" id="precipitationamount">
					<option value="mmh" class="translate">mm</option>
					<option value="inch" class="translate">inch</option>
				</select>
				<label for="precipitationamount" class="translate">precipitationamount</label>
				<!-- Important: label must come directly after select. Label is important. -->
			</div>
			<div class="input-field col s6">
				<select class="value" id="timeformat">
					<option value="Y-M-D" class="translate">Y-M-D</option>
					<option value="YMD" class="translate">YMD</option>
					<option value="iso8601" class="translate">iso8601</option>
					<option value="timestamp_utc" class="translate">timestamp_utc</option>
					<option value="timestamp_ms_utc" class="translate">timestamp_ms_utc</option>
				</select>
				<label for="timeformat" class="translate">timeformat</label>
				<!-- Important: label must come directly after select. Label is important. -->
			</div>
			<div class="col s12">
				<label class="translate" for="api_explanation">api_explanation</label>
			</div>

		</div>

	</div>

</body>

</html>
